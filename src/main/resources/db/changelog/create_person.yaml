databaseChangeLog:
  - changeSet:
      id: Create person table
      author: Nikolett
      changes:
        - createTable:
            schema: dbo
            tableName: person
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: nvarchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: nvarchar(200)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: date
                  constraints:
                    nullable: true
              - column:
                  name: mod_stamp
                  type: datetime2
                  constraints:
                    nullable: false
